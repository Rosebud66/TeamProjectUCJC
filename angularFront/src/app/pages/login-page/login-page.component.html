<div class="container p-5">

    <div class="row d-flex justify-content-between">
        <h1>INICIO SESIÓN</h1>
        <button routerLink="/register-page" type="button" class="btn btn-outline-info">Registro</button>
    </div>
    <form class="form-horizontal" action="">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Introduce contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
          
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <a href="">¿Olvidaste la contraseña?</a>
            </div>
          </div>
        
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
        </div>
      </form>
      <a routerLink="/personal" routerLinkActive="active" routerLinkActive="bg-danger" class="nav-link text-light" tabindex="-1" aria-disabled="true"><P>PRUEBAS 2</P></a>

</div>
